{% extends 'layout.html' %}

{% block body %}
    <h1>Login</h1>
    {% include 'includes/messages.html' %}
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control" type="text" name="username" value="{{request.form.username}}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" name="password" value="{{request.form.password}}">
        </div>
        <input type="submit" class="btn btn-primary" value="Log in">
    </form>
{% endblock %}
